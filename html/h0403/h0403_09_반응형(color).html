<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        div{width:100%; height:900px;}
        header{width:100%; height:200px; background:steelblue}
        section{width:100%; height: 600px;  }
        footer{width:100%; height:300px; background:lavender;}
        .left{width:60%; height:600px; display:flex; background:tan; }
        .left .l01{width:33.3%; height:600px; }
        .left .l02{width:33.3%; height:600px; background:brown;}
        .left .l03{width:33.3%; height:600px; background:yellowgreen;}
        
        .right{width:40%; height:400px; background:khaki; }


        @media screen and (max-width:1600px){
            .l01{background : blue;}
            }

        @media screen and (max-width:1200px){
            .l01{background : green;}}

        @media screen and (max-width:1000px){
            .left{width:100%;}
            .l01{background : pink; width:100%}
            .right{display:none;}}

        @media screen and (max-width:800px){
            .l01{background : yellow; width: 50%;}
            .l02{display:50%;}
            .l03{display:none;}}
                        

        @media screen and (max-width:600px){
            .header{display:block; height:1200px;}
            .l01,.l02,.l03{height:400px;}
            .l01{background : aqua; width: 100%;}
            .l02{display:block; width:100%}
            .l03{display:block; width:100%}
            section{display:block;}}



    </style>

</head>
<body>
    <div>
        <header></header>
        <section>
            <article class="left">
                <div class="l01"></div>
                <div class="l02"></div>
                <div class="l03"></div>
            </article>
            <article class="right"></article>

        </section>
        <footer></footer>
    </div>
    

</body>
</html>
