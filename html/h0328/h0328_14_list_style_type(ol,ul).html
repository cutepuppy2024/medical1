<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        ol{list-style-type: lower-roman;}
        /*
        decimal, lower-roman , upper-roman, lower-alpha, upper-alpha
        */
        ul{list-style-type: circle;}
        /*
        disc, circle, square, none
        */

    </style>

</head>
<body>
    <h2>순서있는 목록</h2>
    <ol>
        <li>다음</li>
        <li>네이버</li>
        <li>구글</li>
        <li>쿠팡</li>
        <li>지마켓</li>
    </ol>
    <h2>순서있는 목록</h2>
    <ul>
        <li>다음</li>
        <li>네이버</li>
        <li>구글</li>
        <li>쿠팡</li>
        <li>지마켓</li>
    </ul>

</body>
</html>
