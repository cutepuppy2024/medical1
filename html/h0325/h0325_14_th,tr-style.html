<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
            *{margin:0; padding:0;
                font-style:normal; }
            #t1{ border-top:2px solid black;
            border-bottom:1px solid black}
            table{border-collapse:collapse; text-align:center;
            margin:50px auto;}
            th,td{border-bottom:1px solid black;
            color:#333; font-size:13px;}
            th{height:52px; font-weight:700;}
            td{height:50px;}

        </style>
    </head>
    <body>
        <table id ="t1">
            <colgroup>
                <col width ="100px">
                <col width ="100px">
                <col width ="100px">
                <col width ="100px">
            </colgroup>
            <thead>
                <tr>
                    <th>방이름</th>
                    <th>대상</th>
                    <th>크기</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>유채방</td>
                    <td>여성 도미토리</td>
                    <td rowspan = '3'>4인실</td>
                    <td rowspan = "4">1인 20,000원</td>
                </tr>
                <tr>
                    <td rowspan ="2">동백방</td>
                    <td>동성 도미토리</td>
                </tr>
                <tr>
                    <td>가족 1팀</td>
                </tr>
                <tr>
                    <td>천혜향방</td>
                    <td>-</td>
                    <td>2인실</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan ="4">바깥채 전체를 렌트합니다</td>
                </tr>
            </tfoot>
        </table>

    </body>
</html>
