<!<!DOCTYPE html>
<html>
<head>
    <title>while</title>
    <script>
        // 숫자를 입력받아 1부터 합계를 구하시오.
        // 예) 5 1-5까지의 합, 100 1-100까지의 합
        var i = Number(prompt("첫번째 숫자를 입력하세요"));
        var num = Number(prompt("두번째 숫자를 입력하세요"));

        var sum = 0;

        while(i<=num){
            sum += i;
            document.write("i의 값 :", i);
            document.write("sum의 값:", sum,"<br>");
            i++;

        }
