<!<!DOCTYPE html>
<html>
<head>
    <title>객체</title>
    <script>
        var num = 2.178;
        document.write(num,"<br>");
        document.write(Math.max(10,5,9,8,20),"<br>");
        document.write(Math.min(10,5,9,7),"<br>");
        document.write(Math.round(num),"<br>"); // 소수점 첫째자리에서 반올림
        document.write(Math.ceil(num),"<br>"); // 소수점 첫째자리에서 올림
        document.write(Math.floor(num),"<br>"); // 소수점 첫째자리에서 버림
        document.write(Math.round(num*100)/100,"<br>");// 소수점 셋째자리에서 반올림

    </script>
    <style>

    </style>

</head>
<body>


</body>
</html>
