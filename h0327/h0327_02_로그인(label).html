<!DOCTYPE html>
<html>
<head>
    <title>input</title>
    <script>
        function btn(){
            alert("경고창을 띄웁니다.")
            frm.submit()
        }
    </script>
</head>
<body>
    <h2>로그인</h2>
    <!-- action: 주소이동, method: get, post, (put, delete)-->

        <label for="id">아이디</label>
        <input type="text" id ="id" name="id" value="aaa"><br>
        <label>성별</label><br>
        <input type="radio" name="gender" value="male">
        <label for ="male">남자</label>
        <input type="radio" name="gender" value="female">
        <label for ="female">여자</label><br>
        <label>패스워드</label>
        <input type="password" name="pw"><br>
        <input type="button" onclick="btn()" value="로그인">
    </form>

</body>
</html>
