<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .main{width:1000px; height:1000px; border:5px solid black; margin:0 auto;}
        .c01{width:100px; height:100px; border:5px solid pink; position:relative; left:100px; top:100px; box-sizing:border-box}
        .c02{width:100px; height:100px; border:5px solid blue; position:relative; left:400px; top:400px; box-sizing:border-box}
        .c03{width:100px; height:100px; border:5px solid yellow; position:relative; left:600px; top:100px; box-sizing:border-box}
        .c04{width:100px; height:100px; border:5px solid red; position:relative; top:600px; box-sizing:border-box}
        .c05{width:100px; height:100px; border:5px solid purple; position:relative; left:900px; top:500px; box-sizing:border-box}
    </style>


</head>
<body>
    <div class="main">
        <div class="c01"></div>
        <div class="c02"></div>
        <div class="c03"></div>
        <div class="c04"></div>
        <div class="c05"></div>
    </div>

</body>
</html>
