        //1-100의 랜덤숫자를 맞추기  : 입력한 숫자보다 크면 '큰 수를 입력하세요' 작으면 '작은 수를 입력하세요'
  
        var ran_num = parseInt(Math.random()*100)+1

        var my_num = Number(prompt("1-100 사이의 숫자 하나를 입력하세요"))

        if(my_num>ran_num){
            document.write("입력한 숫자가 더 큽니다.<br>");
            document.write("랜덤숫자 :",ran_num, "입력한 숫자 :", my_num, "<br>");
        }
        else{
            document.write("입력한 숫자가 더 작습니다.<br>")
            document.write("랜덤숫자 :",ran_num, "입력한 숫자 :", my_num, "<br>");
        }

        //랜덤숫자
        var ran_num = parseInt(Math.random()*100)+1
        //입력숫자
        var my_num = Number(prompt("1-100 사이의 숫자 하나를 입력하세요"))

        result = my_num < ran_num ? "큰 수를 입력하세요" : "작은 수를 입력하세요"

        document.write("랜덤숫자 :",ran_num,"<br>");
        document.write("입력숫자 :",my_num,"<br>");
        document.write("결과값 :", result,"<br>");
