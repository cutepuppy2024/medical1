<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>ajax</title>
    <script>
        $(function(){
            $("#abtn").click(function(){
                $.ajax({
                    url:"http://127.0.0.1:5500/js0415/json/comment_data.json", // 연결주소
                    type:"get", //get,post
                    data:{}, // 요청할 데이터 - 없으면 안 넣어도 됨
                    dataType:"json", // 요청한 데이터 - html,xml,json,text
                    success:function(data){
                        alert("ajax 성공");
                        console.log(data);
                    },
                    error:function(){
                        alert("ajax 실패");
                    }
                }); // ajax
            });//click
        });// 제이쿼리
    </script>
    <style>
        *{margin:0; padding:0;}
        #content{width:800px; height:600px; border:1px solid black;}
    </style>
</head>
<body>
    <h2>Ajak-비동기 방식</h2>
    <button id="abtn">확인</button>
    <div id="content"></div>
</body>
</html>
