<!DOCTYPE  html>
<html>
    <head>
        <title>표만들기</title>
        <style>
            table{border-collapse: collapse;
            text-align: center;}
            table,th,td{border:1px solid black;}
        </style>
    </head>
    <body>
        <!--3행4열-->
        <table>
            <colgroup>
                <col sytle="width:100px">
                <col sytle="width:100px">
                <col sytle="width:100px">
                <col sytle="width:100px">
            </colgroup>
            <tr>
                <td>1행1열</td>
                <td colspan="3">1행2열</td>
            </tr>
            <tr>
                <td colspan="2">2행1열</td>
                <td>2행3열</td>
                <td>2행4열</td>
            </tr>
            <tr>
                <td>3행1열</td>
                <td>3행2열</td>
                <td colspan ="2">3행3열</td>
            </tr>
        </table>
        <hr>
        <!--4행9열-->
        <table>
            <tr>
                <td>1행1열</td>
                <td>1행2열</td>
                <td>1행3열</td>
                <td>1행4열</td>
                <td colspan="5">1행5열</td>
            </tr>
            <tr>
                <td >2행2열</td>
                <td colspan ="5">2행3열</td>
                <td>2행8열</td>
                <td>2행9열</td>
            </tr>

            <tr>
                <td colspan ="3">3행2열</td>
                <td>3행5열</td>
                <td>3행6열</td>
                <td>3행7열</td>
                <td>3행8열</td>
                <td>3행9열</td>
            </tr>
            <tr>
                <td>4행1열</td>
                <td>4행2열</td>
                <td>4행3열</td>
                <td >4행4열</td>
                <td>4행5열</td>
                <td>4행6열</td>
                <td colspan ="3">4행7열</td>

            </tr>
        </table>
        <hr>
        <!--5행 3열-->
        <table>
            <tr>
                <td rowspan="3">1행1열</td>
                <td>1행2열</td>
                <td rowspan ="4">1행3열</td>
            </tr>
            <tr>
                <td rowspan ="4">2행2열</td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td>4행1열</td>
            </tr>
            <tr>
                <td>5행1열</td>
                <td>5행3열</td>
            </tr>
        </table>
        <hr>
        <table>
            <tr>
                <td>1행1열</td>
                <td>1행2열</td>
                <td>1행3열</td>
            </tr>
            <tr>
                <td>2행1열</td>
                <td>2행2열</td>
                <td>2행3열</td>
            </tr>
        </table>
    </body>
</html>
