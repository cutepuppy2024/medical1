<!<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>제이쿼리</title>
    <script>


    </script>

    <style>
        *{margin:0; padding:0;}
        .p_main{width:600px; height:450px; border:1px solid #ddd;}
        .p_main h2{text-align:center; font-size:40px; font-weight: 700; color:#333; margin:40px 0;}
        .p_main table{width:600px; text-align:center; border-collapse:collapse;}
        .p_main table,th,td{font-size:20px; color:#666; text-align:left;}
        .p_main th{padding-left:50px;}
        .p_main td{height:50px; text-align:left;}
        .p_main input[type='text']{width:400px; height:40px; padding-left:20px; box-sizing:border-box;
                border:1px solid #ddd; font-size:20px; }
        
        .p_main button{width:140px; height:40px; background:#96694c; color:white;
                font-weight:700; font-size:18px; border:0; }
        #in_btn{text-align:center; height:100px; }

    </style>
</head>
<body>
   
    <div class="p_main">
        <h2>학생성적입력</h2>
        <form action="#" name="frm" method="get">
            <table>
                <colgroup>
                    <col width="150px">
                    <col width="400px">
                </colgroup>
                <tr>
                    <th>이름</th>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <th>국어점수</th>
                    <td><input type="text" name="kor" id="kor"></td>
                </tr>
                <tr>
                    <th>영어점수</th>
                    <td><input type="text" name="eng" id="eng"></td>
                </tr>
                <tr>
                    <th>수학점수</th>
                    <td><input type="text" name="math" id="math"></td>
                </tr>
                <tr>
                    <td id="in_btn" colspan="2">
                        <button type="button" id="confirmBtn">확인</button>
                        <button type="button" id="cancelBtn">취소</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
