<!<!DOCTYPE html>
<html>
<head>
    <title>continue</title>
    <script>
        // 구구단 출력, 3의 배수와 5의 배수를 제외하고 출력하시오.
        // 2*1, 2*2, 2*4, 2*7, 2*8 만 출력
        for(var i=2; i<10; i++){
            document.write("<h2>",i,"단</h2>")
            for(var j=1; j<10; j++){
                if(j%3==0 || j%5==0){
                    continue
                }else{
                    document.write(i,"*",j,"=",i*j,"&nbsp&nbsp&nbsp");
                }
            }
        }


    </script>
    <style>

    </style>

</head>
<body>


</body>
</html>
