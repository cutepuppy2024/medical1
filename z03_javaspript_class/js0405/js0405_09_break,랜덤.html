<!<!DOCTYPE html>
<html>
<head>
    <title>continue</title>
    <script>
        //1-100
        var random_no = Math.floor(Math.random()*100)+1;
        // 랜덤숫자 맞추기
        // 5번까지 도전, 이후 랜덤숫자 출력

        var my_num;
        var temp = 0
        for(i=0; i<5; i++){
            my_num = Number(prompt("랜덤숫자를 맞추세요"),random_no);
            if (random_no==my_num){
                alert("정답입니다")
                temp = 1;                
                break;
            }
        }
        if(temp==0){
            document.write("5번 도전에 실패했습니다.<br>");
            }
            else{
                document.write("정답을 맞췄습니다.<br>");

            }

        document.write("정답:",random_no)

        

    </script>
    <style>

    </style>

</head>
<body>


</body>
</html>
