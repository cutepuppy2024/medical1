<!<!DOCTYPE html>
<html>
<head>
    <title>for</title>
    <script>
        for(var i=0; i<10; i++){
            document.write(i,"<br>");
        }
        /* while문 형태
        var i=0
        while(i<10){
            document.write(i,"<br>");
            i++; 
        }

        }else if(i%3==0){
            document.write("<h3 style='color:red;'>안녕하세요.</h3>");
        }
    </script>

</head>
