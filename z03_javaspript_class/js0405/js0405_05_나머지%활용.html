<!DOCTYPE html>
<html>
<head>
    <title>while</title>
    <script>
        // 숫자를 입력받아, 2의 배수, 7의 배수만 출력하시오.
        var num = Number(prompt("숫자를 입력하세요"))
        var i = 0

        while(i<=num){
            if(i%2==0 && i%7==0){ // 2 또는 7
                document.write("2또는 7의 배수 : ",i,"<br>")
            }
            i++;
        }      

    </script>
    <style>

    </style>

</head>
<body>

</body>
</html>
