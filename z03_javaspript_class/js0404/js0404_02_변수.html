<!DOCTYPE html>
<html>
<head>
    <title>변수</title>
    <script>
        var a = 10;  // let const
        var b = 2.5;
        var c = "안녕";
        var a = "선언";
        var d = "100";
        var e = true; //True -> true
        console.log("a의 타입 "+typeof(a))
        console.log("b의 타입 "+typeof(b))
        console.log("c의 타입 "+typeof(c))
        console.log("d의 타입 "+typeof(d))
        console.log("e의 타입 "+typeof(e))
        console.log("a+b의 타입 "+(a+b))
        console.log("a+b의 타입 "+(a+c)) //파이썬 에러
        console.log("a+b의 타입 "+(a+d))
        console.log("a+d의 타입 "+(a+Number(d)))
        var f;
        console.log("f타입 :"+typeof(f));
        f= 10;
        console.log("f타입2 :"+typeof(f));
        f = "반가워";
        console.log("f타입3 :"+typeof(f));
        g = 1000;
        console.log("e타입 :"+typeof(g));


    </script>

</head>
<body>

</body>
</html>
