<!<!DOCTYPE html>
<html>
<head>
    <title>history</title>
    <script>
        function backBtn(){
            history.back();
        }
        function doubleBtn(){
            history.go(-2);
        }



    </script>


</head>
<body>
    <button onclick="backBtn()">뒤로가기</button>
    <br><br>
    <button onclick="doubleBtn()">2칸 뒤로 가기</button>
    <br><br>

</body>
</html>
