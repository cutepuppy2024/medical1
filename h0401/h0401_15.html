<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        *{margin:0; padding:0;}
        .main{width:100%; height:80px; border:1px solid black; }
        nav{width:1000px; height:80px; border:1px solid black; display:flex; margin:0 auto;
            justify-content:space-between; align-items:center; }
        .logo{width:94px; height:15px; border: 1px solid black; }
        .logo img{width:94px; height:15px;}
        .menu{width:1300px; height:20px; border:1px solid black;}
        .menu a{width:110px; height:32px; font-size:16px; font-weight:600;
            text-align: center; display:inline-block; border:1px solid black;
            line-height:20px; }
        ul{display:flex; }
        li{list-style-type:none; }
        a .m01{width:70px;}
        a .m02{width:70px;}
        a .m03{width:85px;}
        a .m04{width:65px;}
        a .m05{width:100px;}
        .qmenu{width:100px; height:80px; border:1px solid black;}

    </style>

</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="menu">
                <ul>
                    <a href="#" class="m01"><li>Planet</li></a>
                    <a href="#" class="m02"><li>People</li></a>
                    <a href="#" class="m03"><li>Principle</li></a>
                    <a href="#" class="m04"><li>Focus</li></a>
                    <a href="#" class="m05"><li>Digital Library</li></a>
                </ul>
            </div>
            <div class="qmenu"></div>
        </nav>
    </div>

</body>
</html>
